<!DOCTYPE html>
<html>
<head>
    <title>Word Count</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .panel {
            width: 750px;
            border: 1px solid #ccc;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .panel select,
        .panel input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .panel button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .panel textarea {
            width: 100%;
            resize: vertical;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2>Word Count</h2>
        <form action="/count" method="POST">
            <label for="count_with_spaces">Count with spaces?</label>
            <select name="count_with_spaces" id="count_with_spaces">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <br>
            <label for="count_type">Count by:</label>
            <select name="count_type" id="count_type">
                <option value="row">Row (Line)</option>
                <option value="column">Column (Field)</option>
            </select>
            <br><br>
            <label for="word">Enter the word:</label>
            <br>
            <textarea name="word" id="word" rows="6" required></textarea>
            <br><br>
            <button type="submit">Count the Word</button>
        </form>
    </div>
</body>
</html>
